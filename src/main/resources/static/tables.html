<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Tables - SB Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="index.html">DvD Travel</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>

	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">

				<div class="sb-sidenav-footer">
					<div class="small">Agrega usuario:</div>
				</div>
				<!-- FormGroup Usuarios-->
				<div class="card bg-warning text-white mb-4">
					<div
						class="card-footer d-flex align-items-center justify-content-between">
						<form class="user">
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									id="txtNombre" aria-describedby="emailHelp"
									placeholder="Ingresa nombre">
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									id="txtTelefono" placeholder="Telefono">
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									id="txtCoche" placeholder="Coche">
							</div>
							<a onclick="agregar('usuarios')" href="#"
								class="btn btn-primary btn-user btn-block"> Cargar Usuario </a>
						</form>
					</div>
				</div>

				<div class="sb-sidenav-footer">
					<div class="small">Agrega Viaje:</div>
				</div>
				<!-- FormGroup Viaje-->
				<div class="card bg-warning text-white mb-4">
					<div
						class="card-footer d-flex align-items-center justify-content-between">
						<form class="user">
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									id="txtViaje" aria-describedby="emailHelp"
									placeholder="Ingresa coche">
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									id="txtHorario" placeholder="Horario salida">
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									id="txtDueno" placeholder="Dueño">
							</div>
							<a onclick="agregar('viajes')" href="#"
								class="btn btn-primary btn-user btn-block"> Cargar Viaje </a>
						</form>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-2">
					<h1 class="mt-4">Tables</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">Tables</li>
					</ol>

				<div class="row">
  					<div class="col-md-6">
					<!--Tabla Viajes -->
					<div class="card mb-2" style="width: 40rem;">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> Tabla Viajes
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="viajes" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Coche</th>
											<th>Horario</th>
											<th>Dueño</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
					</div>

					<!-- Tabla Usuarios -->
					<div class="col-md-6">
					<div class="card mb-2" style="width: 40rem;">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> Tabla Usuarios
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="usuarios" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>telefono</th>
											<th>Coche</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				</div>
				</div>
			</main>
			
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2023</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
	<script src="js/datatables.js"></script>
</body>

</html>
